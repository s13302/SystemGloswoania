<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dodaj sesje</title>
    <meta charset="utf-8"/>
    <!--<link href="css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/admin/sessionDetails_style.css">
</head>
<body>

<div id="container">
    <div class="header">
        <div class="text-center">.SESJA</div></div>
    <div class="row">
        <form ng-sumbmit="save()">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Nazwa</label>
                    <input class="form-control" type="text" placeholder="Nazwa" ng-value="session.nazwa"/>
                </div>
                <div class="form-group">
                    <label>QR</label>
                    <input class="form-control" type="text" placeholder="QR" ng-value="session.qr"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data i Godzina Rozpoczęcia</label>
                    <input class="form-control" type="text" placeholder="Data Rozpoczęcia"
                           ng-value="session.startDate | date : 'medium'"/>
                </div>
                <div class="form-group">
                    <label>Kworum</label>
                    <input class="form-control" type="text" placeholder="Kworum" ng-value="session.kworum"/>
                </div>
            </div>
        </form>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="return_button">
                <a href="#/admin" class="form-control btn btn-danger" type="submit">Powrót</a></div>
        </div>
        <div class="col-md-4">
            <div class="save_button">
                <button class="form-control btn btn-primary" type="submit">Zapisz</button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    </form>
</div>
</div>
</body>
</html>
