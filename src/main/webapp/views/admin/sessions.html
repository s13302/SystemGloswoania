<!DOCTYPE html>
<html>
<head>

    <title>Sessions</title>
    <meta charset="utf-8"/>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin/session_style.css">
</head>
<body>
<div id="container">
    <div class="header">
        <div class="text-center">.WYBIERZ SESJE</div></div>

        <div class="dodaj_button"><a class="btn btn-primary" href="#/admin/session">

    </div>
